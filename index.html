<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Form</title>
      <link rel="stylesheet" type="text/css" href="style.css" />
   </head>
   <body>
    <div class= "content">
        <h1 style="text-align: center;">University of Winterfell</h2>
      <div>
         <form class="infoform">
            <div style="text-align: center">
                <label class=mylegend>Admission Form</label>
            </div> <br><br><br>
            <label>Enter your Full name</label><br>  
            <input class="inputfield" type="text" name="name" placeholder="Full name" required><br><br> 
            <label>Enter your email</label><br>  
            <input class="inputfield" type="email" name="email" placeholder="Enter E-mail"><br><br>
            <label for="birthday">Birthday:</label>
            <input class="inputfield" type="date" id="birthday" name="birthday"><br><br>  
            <label>Enter your Password</label><br>
            <input class="inputfield" type="password" name="pass" placeholder="Enter Password" required><br><br>  
            <label>Confirm your Password</label><br>  
            <input class="inputfield" type="password" name="pass" placeholder="Re-type Password" required><br><br>  
            <label>Enter your Gender</label><br>  
            <input type="radio" id="gender" name="gender" value="male"/>Male<br/>  
            <input type="radio" id="gender" name="gender" value="female"/>Female <br/>    
            <input type="radio" id="gender" name="gender" value="others"/>Others <br/>   
            <br>Enter your Address:<br>  
            <textarea class="inputfield" rows="4" style="height: auto" placeholder="Enter Address" required></textarea>
            <br><br>
            <label>Course : </label>   
            <select class="inputfield">
               <option value="Select a Course">Course</option>
               <option value="BCA">BCA</option>
               <option value="BBA">BBA</option>
               <option value="B.Tech">B.Tech</option>
               <option value="MBA">MBA</option>
               <option value="MCA">MCA</option>
               <option value="M.Tech">M.Tech</option>
            </select>
            <br><br><br><br>  
            <input class="mybutton" type="reset" value="Reset">
            <input class="mybutton submitbutton" type="submit" value="Submit">
         </form>
      </div>
    </div>
   </body>
</html>
